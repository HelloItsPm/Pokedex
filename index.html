<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pokedex Pm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wallpaper"></div>
    <div class="main-container">
        <div class="head">
            <img src="assets/images/Logo.png" alt="logo pokemon">
            <div class="headSpace"></div>
            <div class="searchContainer">
                <div class="searchBar">
                    <div class="inputSearch">
                        <input type="text" id="name-filter" placeholder="Search">
                        <div class="line"></div>
                    </div>
                    <img src="assets/images/searchVector.png" alt="logo recherche">
                </div>
            </div>
        </div>
       
        <div id="filter-toggle-container">
            <button id="toggle-filters">Filters</button>
        </div>
        <div id="filter-container">
            <p class="typeTitle">Generations</p>
            <div id="generation-buttons" class="filter-buttons">
                <button data-generation="1">Gen 1 (1-151)</button>
                <button data-generation="2">Gen 2 (152-251)</button>
                <button data-generation="3">Gen 3 (252-386)</button>
                <button data-generation="4">Gen 4 (387-493)</button>
                <button data-generation="5">Gen 5 (494-649)</button>
                <button data-generation="6">Gen 6 (650-721)</button>
                <button data-generation="7">Gen 7 (722-809)</button>
                <button data-generation="8">Gen 8 (810-905)</button>
                <button data-generation="9">Gen 9 (906-1025)</button>
                <button data-generation="mega">Mega</button>
                <button data-generation="gmax">Gmax</button>
                <button data-generation="alola">Alola Version</button>
                <button data-generation="galar">Galar Version</button>
                <button data-generation="hisui">Hisui Version</button>
                <button data-generation="paldea">Paldea Version</button>
                <button data-generation="pikachu">PIKACHU!</button>
            </div>
            <p class="typeTitle">Types</p>
            <div id="type-buttons" class="filter-buttons">
                <button data-type="bug">Bug</button>
                <button data-type="dark">Dark</button>
                <button data-type="dragon">Dragon</button>
                <button data-type="electric">Electric</button>
                <button data-type="fairy">Fairy</button>
                <button data-type="fighting">Fighting</button>
                <button data-type="fire">Fire</button>
                <button data-type="flying">Flying</button>
                <button data-type="ghost">Ghost</button>
                <button data-type="grass">Grass</button>
                <button data-type="ground">Ground</button>
                <button data-type="ice">Ice</button>
                <button data-type="normal">Normal</button>
                <button data-type="poison">Poison</button>
                <button data-type="psychic">Psychic</button>
                <button data-type="rock">Rock</button>
                <button data-type="steel">Steel</button>
                <button data-type="water">Water</button>
            </div>
        </div>
        <div id="pokemon-container"></div>
        <button id="back-to-top" title="Go to top"><i class="fa-solid fa-arrow-up"></i></button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
